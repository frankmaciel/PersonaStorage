<div class= "content">
    <div fxLayout="row wrap" fxLayoutGap="16px">
        <ng-container *ngIf="(personas|async) != 'null' ">
            <div *ngFor="let persona of (personas|async)" (click)="openPersonaDialog(persona)">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>{{persona.name}}</mat-card-title>
                    </mat-card-header>
                    <img src="./assets/logo.png" height="100px" width="200px"/>
                    <mat-card-content>
                        {{persona.gender}} <!--Make this the persona description afterwards (text string sent to ai)--> 
                    </mat-card-content>
                </mat-card>
            </div>
        </ng-container>
    </div>
</div>
