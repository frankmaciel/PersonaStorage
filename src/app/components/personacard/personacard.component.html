<ng-container *ngIf="(personas|async) != 'null' ">
    <div *ngFor="let persona of (personas|async)">
        <mat-card appMaterialElevation>
            <mat-card-header>
                {{persona.name}}
            </mat-card-header>
            <mat-card-content>
            <img src="./assets/logo.png" height="100px" width="300px"/>
            </mat-card-content>
            <mat-card-footer>
                {{persona.gender}}
            </mat-card-footer>
        </mat-card>
    </div>
</ng-container>
